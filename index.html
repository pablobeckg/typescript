<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>Typescript Quiz</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Typescript Quiz</h1>
        <nav>
          <div>
            <input id="language-choice-english" type="radio" name="language" value="english">
            <label for="">English</label>
            <input id="language-choice-deutsch" type="radio" name="language" value="deutsch">
            <label for="">Deutsch</label>
          </div>
          <div>
            <input id="difficulty-choice-easy" type="radio" name="difficulty" value="easy">
            <label id="easy-label" for="">Easy</label>
            <input id="difficulty-choice-hard" type="radio" name="difficulty" value="hard">
            <label id="hard-label" for="">Hard</label>
          </div>
        </nav>
      </header>
      <main>
        <span class="loader"></span>
        <section>
          <div id="question-output"></div>
          <button id="next-question">Next question</button>
        </section>
        <button id="start-button" disabled>Start</button>
      </main>
      
        
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
